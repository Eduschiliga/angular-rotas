
<div class="row">
  <h5>Realize o seu Login</h5>

  <div class="input-field col s12">
    <input id="usuario" type="text" class="validate" [(ngModel)]="usuario.nome">
    <label class="active" for="usuario">Usu√°rio</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input id="senha" type="password" class="validate" [(ngModel)]="usuario.senha">
    <label class="active" for="senha">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">
  Entrar
  <i class="material-icons right">send</i>
</button>
